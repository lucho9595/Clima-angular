<div class="d-flex flex-direction-row flex-wrap justify-content-center align-items-center align-content-center vh-100">
    <form class="d-flex flex-column flex-wrap align-content-center justify-content-center">
        <!-- Email input -->
        <h1 class="title">Register</h1>
        <div class="form-outline mb-4">
            <input type="email" class="form-control" #user />
            <label class="form-label" #user>Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" class="form-control" #password />
            <label class="form-label">Password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4"
            (click)="signin(user.value, password.value)">Register</button>
    </form>
</div>
