<div class="container-fluid" id="all">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div *ngIf="!loading" class="col-md-6">
            <button class="boton">
                <a class="back" href="login">
                    <img class="imagen" src="../../../assets/flecha-izquierda.png" alt="">
                </a>
            </button>
            <div class="text-center">
                <img src="../../../assets/usuario.png" class="img-fluid" alt="login">
                <h1 class="title">Register</h1>
            </div>
            <form (ngSubmit)="register()" [formGroup]="registerForms">
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInput" formControlName="email"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span
                        *ngIf="registerForms.get('email')?.hasError('required') && registerForms.get('email')?.touched"
                        class="text-danger errorLabel">
                        The <strong>email</strong> is required
                    </span>
                    <span *ngIf="registerForms.get('email')?.hasError('email') && registerForms.get('email')?.touched"
                        class="text-danger errorLabel">
                        The <strong>email</strong> is invalid
                    </span>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span
                        *ngIf="registerForms.get('password')?.hasError('required') && registerForms.get('password')?.touched"
                        class="text-danger errorLabel">
                        The <strong>password</strong> is required
                    </span>
                    <span
                        *ngIf="registerForms.get('password')?.hasError('minlength') && registerForms.get('password')?.touched"
                        class="text-danger errorLabel">
                        The <strong>password</strong> is short, minimum 6 characters.
                    </span>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" formControlName="repeatPassword"
                        placeholder="Repeat Password">
                    <label for="floatingPassword">Repeat Password</label>
                </div>

                <!-- Submit button -->
                <button id="log" type="submit" class="btn btn-primary btn-custom" style="width: 150px;"
                    [disabled]="registerForms.invalid">
                    Register
                </button>
            </form>
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
